<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kumar's Page</title>
  <style>
    /* Base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      color: #333;
      padding: 40px 20px;
      line-height: 1.6;
    }

    main {
      max-width: 900px;
      margin: auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 2em;
      color: #2a75d7;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.1em;
      color: #666;
      margin-bottom: 30px;
    }

    section h2 {
      font-size: 1.5em;
      color: #1e40af;
      margin-bottom: 15px;
    }

    ul {
      list-style-type: disc;
      padding-left: 25px;
    }

    li {
      font-size: 1.05em;
      margin-bottom: 10px;
    }

    li strong {
      color: #1a53ff;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
  
  <script src="app.js"></script>
</head>
<body>
  <main>
    <header>
      <h1>My Repo Page</h1>
      <p>Here you can see what I have learned</p>
    </header>

    <section>
      <ul>
        <li>
          <h2>The Framework I Learned</h2>
          <p>I learned how to build a website using <strong>Vite + React</strong>, and I'm loving it!</p>
        </li>
      </ul>
    </section>

    <footer>
      &copy; 2025 Kumar. All rights reserved.
    </footer>
  </main>
</body>
</html>
